<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reparación - Thisan Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%; /* Aumentar el ancho para pantallas pequeñas */
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-family: 'Russo One', sans-serif; /* Fuente estilo Dota 2 */
            font-size: 2.5em;
        }

        .repair-form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
            width: 100%; /* Asegura que los cuadros ocupen todo el ancho */
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .date-time {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap; /* Mantiene los elementos en una sola línea */
            margin-bottom: 15px; /* Espacio entre el grupo de fecha/hora y el siguiente campo */
        }

        .date-time input,
        .date-time select {
            width: auto; /* Ajusta el ancho a automático */
            min-width: 100px; /* Establece un ancho mínimo */
            max-width: 150px; /* Establece un ancho máximo para que no se extiendan demasiado */
            margin-right: 5px; /* Espacio entre los cuadros */
        }

        .date-time select {
            margin-right: 0; /* Eliminar margen derecho del último elemento */
        }

        @media (max-width: 600px) {
            .date-time {
                flex-direction: column; /* Cambia a columna en pantallas pequeñas */
            }

            .date-time input,
            .date-time select {
                width: 100%; /* Asegura que ocupen todo el ancho en pantallas pequeñas */
                margin-right: 0; /* Eliminar margen derecho */
                margin-bottom: 10px; /* Espacio entre los cuadros en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Thisan Center</h1>
        </header>
        <form class="repair-form" action="https://formspree.io/f/mzzvdnze" method="POST">
            <label for="horario">Horario:</label>
            <select id="horario" name="horario" required>
                <option value="dia">Día</option>
                <option value="noche">Noche</option>
            </select>

            <label for="motivo">Selecciona Motivo:</label>
            <select id="motivo" name="motivo">
                <option value="funciona">Funciona sin problemas</option>
                <option value="sucia">Máquina sucia</option>
                <option value="mal_estado">Máquina en mal estado (defectuosa)</option>
                <option value="mouse_pad_roto">Mouse pad roto</option>
                <option value="audifonos_mal_sonido">Audífonos con mal sonido</option>
                <option value="teclado_no_reacciona">Teclado no reacciona</option>
                <option value="mouse_no_reacciona">Mouse no reacciona</option>
            </select>

            <label for="usuario">Usuario o Nombre:</label>
            <input type="text" id="usuario" name="usuario" required>

            <button type="submit">ENVIAR</button>
        </form>
    </div>
</body>
</html>
